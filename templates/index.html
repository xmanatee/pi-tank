<!DOCTYPE html>
<html lang="en">

<head>
    <title>Raspi Tank</title>
    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <!-- Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Video Stream -->
    <div class="video-container">
        <img id="video" src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status">
        <span id="status-badge" class="badge">Disconnected</span>
        <div id="distance-badge">Distance: 0 cm</div>
        <div id="infrared-status" class="infrared-bar">
            <div class="infrared-section" id="ir01"></div>
            <div class="infrared-section" id="ir02"></div>
            <div class="infrared-section" id="ir03"></div>
        </div>
        <span id="battery-badge" class="badge">Battery: --%</span>
    </div>


    <!-- Controls Container -->
    <div class="controls-container">
        <div class="control-buttons" id="movement-controls">
            <div class="d-pad">
                <!-- First Row -->
                <span class="empty"></span>
                <button id="forward"><i class="fas fa-arrow-up"></i></button>
                <span class="empty"></span>
                <!-- Second Row -->
                <button id="left"><i class="fas fa-arrow-left"></i></button>
                <span class="empty"></span>
                <button id="right"><i class="fas fa-arrow-right"></i></button>
                <!-- Third Row -->
                <span class="empty"></span>
                <button id="backward"><i class="fas fa-arrow-down"></i></button>
                <span class="empty"></span>
            </div>
        </div>
        <!-- Arm Controls (Bottom Right Corner) -->
        <div class="control-buttons" id="arm-controls">
            <div class="d-pad">
                <!-- First Row -->
                <span class="empty"></span>
                <button id="arm_up"><i class="fas fa-arrow-up"></i></button>
                <span class="empty"></span>
                <!-- Second Row -->
                <button id="arm_left"><i class="fas fa-arrow-left"></i></button>
                <button id="arm_menu"><i class="fas fa-bars"></i></button>
                <button id="arm_right"><i class="fas fa-arrow-right"></i></button>
                <!-- Third Row -->
                <span class="empty"></span>
                <button id="arm_down"><i class="fas fa-arrow-down"></i></button>
                <span class="empty"></span>
            </div>
        </div>

        <!-- Action Modal -->
        <div id="actionModal" class="modal" style="display: none; position: absolute;">
            <div class="modal-content" style="border: 1px solid #ccc; background: white; padding: 10px;">
                <div class="modal-body">
                    <ul>
                        <li class="action-item" data-action="light_up_leds">1. Light Up LEDs</li>
                        <li class="action-item" data-action="take_photo">2. Take Photo</li>
                        <li class="action-item" data-action="reset_servos">3. Reset Servos</li>
                        <li class="action-item" data-action="make_sound">4. Make Sound</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
